Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: vaultApy
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: address
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: address
          AttributeType: S
  DynamoDBTable2:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: vaults
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: address
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: address
          AttributeType: S
  DynamoDBTable3:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: repos
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: name
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
  DynamoDBTable4:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: holdings
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: address
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: address
          AttributeType: S
  DynamoDBTable5:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: historicTvl
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: TvlUSD
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: TvlUSD
          AttributeType: N
        - AttributeName: timestamp
          AttributeType: N
